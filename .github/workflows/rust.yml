name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "true"
    - name: Install deps
      run: sudo apt update && sudo apt install -y clang llvm clang-format protobuf-compiler pkg-config \
        cmake ninja-build liblzma-dev libz-dev pkg-config autoconf libtool
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Install libprotobuf-mutator
      run: |
        git clone https://github.com/google/libprotobuf-mutator
        cd libprotobuf-mutator
        mkdir build
        cd build
        cmake .. -GNinja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Debug
        ninja
        sudo ninja install
        cd ../..
        rm -rf libprotobuf-mutator
    - name: make
      run: make all flatten fmt && git diff --exit-code

  macos-build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Install deps
      run: brew install llvm protobuf pkgconfig ninja cmake
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Install libprotobuf-mutator
      run: |
        git clone https://github.com/google/libprotobuf-mutator
        cd libprotobuf-mutator
        mkdir build
        cd build
        cmake .. -GNinja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Debug
        ninja
        sudo ninja install
        cd ../..
        rm -rf libprotobuf-mutator
    - name: make
      run: make all flatten fmt && git diff --exit-code
